<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Thank you!</title>
</head>

<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-4xl font-bold mb-4">Thank you for your rating!</h1>
        <p class="text-lg text-gray-600 mb-8">We appreciate your feedback. It will help us to improve the tool even
            better.</p>
        <div class="flex items-center space-x-2">
            {% for rating in range(1, 6) %}
            <a href="/rate/{{ run_id }}?rating={{ rating }}">
                {% if rating > rate %}
                <img src="https://raw.githubusercontent.com/tailwindlabs/heroicons/master/src/24/outline/star.svg"
                    alt="Star Icon, click to change the rate to {{ rating }}" class="h-6 w-6 text-yellow-400">
                {% else %}
                <img src="https://raw.githubusercontent.com/tailwindlabs/heroicons/master/src/24/solid/star.svg"
                    alt="Star Icon, click to change the rate to {{ rating }}" class="h-6 w-6 text-yellow-400">
                {% endif %}
            </a>
            {% endfor %}
        </div>
    </div>
</body>
