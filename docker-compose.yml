version: '3.4'

services:
  server:
    image: leadanne2-server
    env_file: .env
    build:
      context: .
      dockerfile: ./Dockerfile.server
    environment:
      - CELERY_BROKER_URL=amqp://${BROKER_USER}:${BROKER_PSWD}@broker:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_REGION=${AWS_REGION}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - BROKER_USER=${BROKER_USER}
      - BROKER_PSWD=${BROKER_PSWD}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PSWD=${DATABASE_PSWD}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
    ports:
      - 8000:8000
    depends_on:
      - worker

  worker:
    image: leadanne2-worker
    env_file: .env
    environment:
      - CELERY_BROKER_URL=amqp://${BROKER_USER}:${BROKER_PSWD}@broker:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_REGION=${AWS_REGION}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - BROKER_USER=${BROKER_USER}
      - BROKER_PSWD=${BROKER_PSWD}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PSWD=${DATABASE_PSWD}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
    build:
      context: .
      dockerfile: ./Dockerfile.worker
    depends_on:
      - broker

  broker:
    image: rabbitmq:3-alpine
    env_file: .env
    environment:
      - RABBITMQ_DEFAULT_USER=${BROKER_USER}
      - RABBITMQ_DEFAULT_PASS=${BROKER_PSWD}
    ports:
        - 5672:5672
        - 15672:15672
      
  db:
    image: pgvector/pgvector:alpine
    env_file: .env
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PSWD}
    ports:
      - 5432:5432
    volumes: 
      - db:/var/lib/postgresql/data

volumes:
  db:
    driver: local

